env:
  es6: true
  node: true
parser: "@typescript-eslint/parser"
plugins:
  - "@typescript-eslint"
extends: "eslint:all"
parserOptions:
  ecmaVersion: 2019
  sourceType: module
  ecmaFeatures:
    impliedStrict: true
rules:
  arrow-parens:
    - error
    - as-needed
  eol-last: off
  func-names: off
  func-style:
    - error
    - declaration
  indent:
    - error
    - tab
  keyword-spacing: off
  line-comment-position: off
  lines-around-comment: off
  max-len: off
  max-lines: off
  max-lines-per-function: off
  max-statements: off
  multiline-ternary: # Enforce or disallow newlines between operands of ternary expressions
    - error
    - never
  no-inline-comments: off
  no-magic-numbers: 
    - error
    - ignore:
      - 0
      - 1
      - -1
  no-new-object: off
  no-prototype-builtins: off
  no-shadow: off
  no-tabs: off
  no-ternary: off
  no-var: off
  one-line: off
  padded-blocks: off
  prefer-arrow-callback: off
  prefer-const: off
  sort-imports: off # Conflicts with TSLint
  space-before-blocks:
    - error
    - never
  space-before-function-paren:
    - error
    - anonymous: never
      named: never
      asyncArrow: always
  quote-props: off