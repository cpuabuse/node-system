language: node_js
node_js:
  - "12"
  - "11"
  - "10"
os:
  - linux
  - osx
  - windows
jobs:
  include:
    - stage: Deploy
      name: npm next release
      before_deploy: npm install # Should run prepare as well
      deploy:
        email: cpuabuse@gmail.com
        provider: npm
        api_key:
          secure: 
        on:
          branch: dev
        tag: next
    - name: coverage
      script:
        - npm run coverage
        - npm run codecov
        - npm run codacy
    - name: docs
      script:
        - npm run docs
        - npm run nojekyll
      deploy:
        provider: pages
        local_dir: docs/
        skip_cleanup: true
        github_token:
          secure: 
        keep_history: true
        on:
          branch: master
notifications:
  slack:
    secure: 
